name: Build Temperature Monitor

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.25.x'
        
    - name: Download NVIDIA Management Library
      shell: powershell
      run: |
        # Create lib directory if not exists
        New-Item -ItemType Directory -Force -Path lib
        
        # Download NVML (part of CUDA toolkit)
        # Note: nvml.dll is typically found in C:\Windows\System32 on systems with NVIDIA drivers
        # For build purposes, we'll note this dependency in README
        Write-Host "NVML will be loaded dynamically at runtime from system"
        
    - name: Create build directory
      run: mkdir build
      
    - name: Configure CMake
      working-directory: build
      run: cmake .. -G "Visual Studio 17 2022" -A x64
      
    - name: Build
      working-directory: build
      run: cmake --build . --config Release
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: TempMonitor-Windows-x64
        path: build/bin/Release/TempMonitor.exe
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/bin/Release/TempMonitor.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
